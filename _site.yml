output_dir: docs # to host on GitHub pages
navbar: # links to include in the bar at the top of every page
  - text: "Home"
    href: index.html
output:
  govdown::govdown_document:
    font: "sans-serif" # (default) or "new-transport"
    favicon: "custom" # or "none" (default) or "govuk" see ?govdown_document
    logo: "images/uk_white_on_transparent.svg" # or false (default)
    logo_url: "https://co-analysis.github.io/csmapping/cs_lad_2019.html"
    logo_text: ""
    page_title: "page_title"
    title: "Mapping the UK Civil Service"
    phase: alpha
    feedback_url: "https://www.github.com/co-analysis/csmapping/issues"
    google_analytics: "UA-139844526-1"
exclude: ["*.csv", "README.md", "README.Rmd"]
